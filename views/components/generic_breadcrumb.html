        <div class="mx-auto w-full max-w-6xl px-4 py-4 text-sm text-slate-500 sm:px-6 lg:px-8">
            <a href="/" class="transition hover:text-slate-900">Home</a>
            <span class="mx-2 text-slate-300">/</span>
            <a href="/{{request.pathPart(1)}}" class="transition capitalize hover:text-slate-900">
