their progress. By building a network of mutual support and accountability, we are fostering a resilient urban community that can withstand the pressures of gentrification and economic shifts. We believe that the heart of Fort Wayne beats strongest when we are helping one another, and we remain dedicated to that mission of solidarity and love.</p>"
