      h1_title: "Serving neighbors with dignity, compassion, and hope. Join today!"
      lead_in_content: "<p>The Society of St. Vincent de Paul USA harnesses the power of community and partnerships to feed, clothe, house and heal individuals and families in our community who have nowhere else to turn for help. Our volunteer members &ndash; known as Vincentians &ndash; are women and men who are compelled by our Catholic Christian faith to serve those who are needy and suffering.</p>\n<p>From rental assistance and homelessness prevention, to thrift stores and food pantries, to disaster recovery and charitable pharmacies, we share our time and treasure with those who need help and hope. We believe EVERYONE deserves a fair chance at a bright future, regardless of income or life circumstances.</p>"
